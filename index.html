<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FISTROTUBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- EXIF.js para leer metadatos de JPG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    /* Mini reproductor */
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }
    #coverContainer {
      width: 100%;
      aspect-ratio: 1/1;
    }
    #coverContainer img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
    .custom-cover { object-fit: contain; }
    .youtube-cover { object-fit: cover; background-color: #000; }
    #trackInfo { margin-top: 10px; }
    #trackTitle { font-size: 18px; font-weight: bold; }
    #trackAlbum { font-size: 16px; color: #666; }
    #trackArtist { font-size: 14px; color: #666; }
    #timeDisplay { margin: 10px 0; }
    #progressBar { width: 100%; }
    #controls { margin: 10px 0; }
    #controls button {
      padding: 8px 12px;
      margin: 0 3px;
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Botones adicionales: repeat y shuffle */
    #repeatButton, #shuffleButton {
      padding: 8px 12px;
      margin: 0 3px;
      font-size: 14px;
      cursor: pointer;
    }
    #volumeContainer { margin-top: 10px; }
    #volumeSlider { width: 80%; }
    /* Playlist */
    #playlistSection {
      max-width: 350px;
      margin: 20px auto;
    }
    #playlistContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      overflow-y: auto;
      max-height: 250px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      display: flex;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .trackTitle {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }
    .trackTime {
      margin-left: 10px;
      font-size: 12px;
    }
    /* Estilo de selecci贸n en modo normal (azul) y en modo edici贸n (rojo) se asigna en el updatePlaylistUI */
    
    /* Controles externos de edici贸n */
    #playlistControls {
      text-align: center;
      margin-top: 10px;
    }
    #playlistControls button {
      margin: 0 5px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    /* Secci贸n de carga */
    #loadSection {
      text-align: center;
      margin: 20px auto;
      max-width: 350px;
    }
    #loadSection input,
    #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <!-- MINI REPRODUCTOR -->
  <div id="miniPlayer">
    <div id="coverContainer">
      <img id="coverArt" src="placeholder-cover.jpg" alt="Portada">
    </div>
    <div id="trackInfo">
      <div id="trackTitle">T铆tulo de la pista</div>
      <div id="trackAlbum">lbum</div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="prevButton">锔</button>
      <button id="playPauseButton">讹</button>
      <button id="nextButton">锔</button>
      <button id="repeatButton"></button>
      <button id="shuffleButton"></button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>
  
  <!-- Jugadores ocultos -->
  <audio id="audioPlayer" style="display: none;"></audio>
  <div id="youtubePlayerContainer" style="display: none;"></div>
  
  <!-- PLAYLIST -->
  <div id="playlistSection">
    <div id="playlistContainer">
      <ul id="playlist"></ul>
    </div>
    <div id="playlistControls">
      <button id="toggleEdit">Editar Lista</button>
      <span id="editButtons" style="display: none;">
        <button id="selectAll">Seleccionar todas</button>
        <button id="deselectAll">Deseleccionar todas</button>
        <button id="deleteSelected">Eliminar seleccionadas</button>
      </span>
    </div>
  </div>
  
  <!-- SECCIN DE CARGA DE PISTAS -->
  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube">
    <br>
    <button id="addYoutubeButton">Agregar YouTube</button>
    <button id="importHtmlButton">Importar desde HTML</button>
    <button id="importPlaylistButton">Importar desde YouTube</button>
    <input type="file" id="htmlFileInput" accept=".html" style="display: none;">
    <br>
    <input type="file" id="jpgFileInput" accept="image/jpeg" style="display: none;">
    <button id="addJpgButton">Agregar desde JPG</button>
  </div>
  
  <script>
    // VARIABLES GLOBALES
    let playlist = [];
    let currentIndex = 0;
    let shuffleMode = false;
    let repeatMode = false;
    let recentHistory = [];
    let editMode = false;  // Modo edici贸n
    
    // REFERENCIAS DEL MINI REPRODUCTOR y otros
    const coverArt = document.getElementById('coverArt');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackAlbumElem = document.getElementById('trackAlbum');
    const trackArtistElem = document.getElementById('trackArtist');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const repeatButton = document.getElementById('repeatButton');
    const shuffleButton = document.getElementById('shuffleButton');
    const volumeSlider = document.getElementById('volumeSlider');
    
    const audioPlayer = document.getElementById('audioPlayer');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    let youtubePlayer;
    
    // Elementos de carga e importaci贸n
    const fileInput = document.getElementById('fileInput');
    const youtubeURLInput = document.getElementById('youtubeURLInput');
    const addYoutubeButton = document.getElementById('addYoutubeButton');
    const htmlFileInput = document.getElementById('htmlFileInput');
    const addJpgButton = document.getElementById('addJpgButton');
    const jpgFileInput = document.getElementById('jpgFileInput');
    
    // Elementos del listado (Playlist)
    const playlistUI = document.getElementById('playlist');
    const toggleEditBtn = document.getElementById('toggleEdit');
    const editButtons = document.getElementById('editButtons');
    const selectAllBtn = document.getElementById('selectAll');
    const deselectAllBtn = document.getElementById('deselectAll');
    const deleteSelectedBtn = document.getElementById('deleteSelected');
    
    // --- MINI REPRODUCTOR ---
    function updateMiniPlayerUI() {
      if (!playlist[currentIndex]) {
        // Si no hay pista, limpiar la info
        coverArt.src = "placeholder-cover.jpg";
        trackTitleElem.textContent = "";
        trackAlbumElem.textContent = "";
        trackArtistElem.textContent = "";
        durationElem.textContent = "00:00";
        currentTimeElem.textContent = "00:00";
        return;
      }
      const item = playlist[currentIndex];
      if (item.cover && item.cover.trim() !== "") {
        coverArt.src = item.cover.trim();
        coverArt.classList.add("custom-cover");
        coverArt.classList.remove("youtube-cover");
      } else {
        coverArt.src = (item.videoId) ? `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg` : "placeholder-cover.jpg";
        coverArt.classList.add("youtube-cover");
        coverArt.classList.remove("custom-cover");
      }
      trackTitleElem.textContent = item.title || item.name;
      trackAlbumElem.textContent = item.album || "";
      trackArtistElem.textContent = item.artist || "";
    }
    
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      updateMiniPlayerUI();
      if (item.type === 'local') {
        if (youtubePlayer && youtubePlayer.stopVideo) youtubePlayer.stopVideo();
        audioPlayer.src = item.url;
        audioPlayer.style.display = 'block';
        youtubePlayerContainer.style.display = 'none';
      } else if (item.type === 'youtube') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
        youtubePlayerContainer.style.display = 'block';
        if (youtubePlayer) youtubePlayer.loadVideoById(item.videoId);
      }
    }
    
    function playCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.play();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      playPauseButton.textContent = '革';
    }
    
    function pauseCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.pause();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
      playPauseButton.textContent = '讹';
    }
    
    function togglePlayPause() {
      if (playPauseButton.textContent === '讹') {
        playCurrentTrack();
      } else {
        pauseCurrentTrack();
      }
    }
    
    function nextTrack() {
      // Si est谩 en modo shuffle, seleccionar una aleatoria
      if (shuffleMode) {
        let allowed = [];
        playlist.forEach((_, i) => { if (i !== currentIndex) allowed.push(i); });
        if (allowed.length > 0) {
          currentIndex = allowed[Math.floor(Math.random() * allowed.length)];
        }
      } else {
        // Modo normal: si no es el 煤ltimo, avanzar; si es el 煤ltimo y repeat est谩 activo, volver al primero; si no, detener
        if (currentIndex < playlist.length - 1) {
          currentIndex++;
        } else {
          if (repeatMode && playlist.length > 0) {
            currentIndex = 0;
          } else {
            pauseCurrentTrack();
            return; // No hay siguiente pista, fin de lista
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    function prevTrack() {
      if (shuffleMode) {
        let allowed = [];
        playlist.forEach((_, i) => { if (i !== currentIndex) allowed.push(i); });
        if (allowed.length > 0) {
          currentIndex = allowed[Math.floor(Math.random() * allowed.length)];
        }
      } else {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          if (repeatMode && playlist.length > 0) {
            currentIndex = playlist.length - 1;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      let cur = 0, dur = 0;
      if (item.type === 'local') {
        cur = audioPlayer.currentTime;
        dur = audioPlayer.duration || 0;
      } else if (item.type === 'youtube' && youtubePlayer && youtubePlayer.getCurrentTime) {
        cur = youtubePlayer.getCurrentTime();
        dur = youtubePlayer.getDuration();
      }
      currentTimeElem.textContent = formatTime(cur);
      durationElem.textContent = formatTime(dur);
      progressBar.max = dur;
      progressBar.value = cur;
    }
    
    // Cuando finaliza la pista en audio (local)
    audioPlayer.addEventListener('ended', () => {
      nextTrack();
    });
    
    setInterval(updateTime, 500);
    audioPlayer.addEventListener('loadedmetadata', () => {
      if (playlist[currentIndex]) {
        playlist[currentIndex].duration = audioPlayer.duration;
      }
      updateTime();
      updatePlaylistUI();
    });
    
    progressBar.addEventListener('input', () => {
      const item = playlist[currentIndex];
      if (item.type === 'local') {
        audioPlayer.currentTime = progressBar.value;
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
    
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value;
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
    
    /* YouTube IFrame API */
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player('youtubePlayerContainer', {
        height: '180',
        width: '320',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          'onReady': onYouTubePlayerReady,
          'onStateChange': onYouTubePlayerStateChange
        }
      });
    }
    
    function onYouTubePlayerReady(event) {
      setTimeout(updateTime, 2000);
    }
    
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
    
    // --- LISTADO (PLAYLIST) ---
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        const titleSpan = document.createElement('span');
        titleSpan.classList.add('trackTitle');
        titleSpan.textContent = (item.artist ? item.artist + " - " : "") + (item.title || item.name);
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('trackTime');
        let durationStr = item.duration ? formatTime(item.duration) : "00:00";
        timeSpan.textContent = durationStr;
        li.appendChild(titleSpan);
        li.appendChild(timeSpan);
        
        // Aplicar el estilo de selecci贸n seg煤n el modo:
        if (editMode) {
          li.style.backgroundColor = item.selected ? "#ffd7d7" : "";
        } else {
          li.style.backgroundColor = item.selected ? "#aecaff" : "";
        }
        
        // Clic en la lista:
        li.addEventListener('click', () => {
          if (editMode) {
            // Permitir selecci贸n m煤ltiple (alternar selecci贸n)
            item.selected = !item.selected;
          } else {
            // En modo normal: se deseleccionan todas y se selecciona la tocada
            playlist.forEach((track, idx) => {
              track.selected = (idx === index);
            });
            currentIndex = index;
          }
          updatePlaylistUI();
        });
        
        playlistUI.appendChild(li);
      });
    }
    
    // Bot贸n para alternar modo edici贸n
    toggleEditBtn.addEventListener('click', () => {
      editMode = !editMode;
      if (!editMode) {
        // Al salir del modo edici贸n, en modo normal se conserva solo la pista actual como seleccionada
        playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
      }
      toggleEditBtn.textContent = editMode ? "Finalizar Edici贸n" : "Editar Lista";
      editButtons.style.display = editMode ? "inline-block" : "none";
      updatePlaylistUI();
    });
    
    // Botones de edici贸n (s贸lo en modo edici贸n)
    selectAllBtn.addEventListener('click', () => {
      playlist.forEach(track => { track.selected = true; });
      updatePlaylistUI();
    });
    
    deselectAllBtn.addEventListener('click', () => {
      playlist.forEach(track => { track.selected = false; });
      updatePlaylistUI();
    });
    
    deleteSelectedBtn.addEventListener('click', () => {
      if (confirm("驴Seguro que deseas eliminar las pistas seleccionadas?")) {
        // Si se elimina la pista en reproducci贸n, reseteamos el mini reproductor.
        const deletingCurrent = playlist[currentIndex] && playlist[currentIndex].selected;
        playlist.forEach(track => {
          if (track.selected && track.url) { URL.revokeObjectURL(track.url); }
        });
        playlist = playlist.filter(item => !item.selected);
        if (deletingCurrent || currentIndex >= playlist.length) {
          audioPlayer.pause();
          audioPlayer.src = "";
          if (youtubePlayer && youtubePlayer.stopVideo) youtubePlayer.stopVideo();
          // Actualizamos la UI del mini reproductor
          updateMiniPlayerUI();
          currentIndex = 0;
        }
        updatePlaylistUI();
      }
    });
    
    // Manejador para la tecla espacio (solo en modo normal)
    document.addEventListener('keydown', (e) => {
      if (!editMode && e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      }
    });
    
    // --- CARGA DE PISTAS ---
    
    // Locales
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      // Liberar URLs previas
      playlist.forEach(track => { if(track.url) URL.revokeObjectURL(track.url); });
      files.forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url, duration: "00:00", selected: false });
        }
      });
      fileInput.value = ""; // Resetear input
      if (playlist.length > 0) {
        currentIndex = 0;
        loadCurrentTrack();
        if (!editMode) {
          playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
        }
        updatePlaylistUI();
      }
    });
    
    // YouTube: NO se auto-reproduce al agregar
    addYoutubeButton.addEventListener('click', () => {
      const url = youtubeURLInput.value.trim();
      if (url) {
        const videoId = extractYouTubeID(url);
        if (videoId) {
          // Agregamos la pista SIN iniciar reproducci贸n autom谩ticamente
          playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId, duration: "00:00", selected: false });
          youtubeURLInput.value = "";
          if (playlist.length === 1) {
            currentIndex = 0;
            loadCurrentTrack();
            if (!editMode) {
              playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
            }
          }
          updatePlaylistUI();
        }
      }
    });
    
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
    
    // Importar desde HTML
    document.getElementById("importHtmlButton").addEventListener("click", () => {
      htmlFileInput.click();
    });
    htmlFileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = evt.target.result;
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, "text/html");
        const links = doc.querySelectorAll("tr");
        links.forEach(row => {
          const cover = row.querySelector("td.cover")?.textContent.trim() || "";
          const artist = row.querySelector("td.artist")?.textContent.trim() || "";
          const title = row.querySelector("td.title")?.textContent.trim() || "";
          const album = row.querySelector("td.album")?.textContent.trim() || "";
          const url = row.querySelector("td.url")?.textContent.trim() || "";
          if (url) {
            playlist.push({ 
              type: "youtube", 
              artist, 
              title, 
              album, 
              url, 
              videoId: extractYouTubeID(url),
              cover: cover,
              duration: "00:00",
              selected: false
            });
          }
        });
        updatePlaylistUI();
      }
      reader.readAsText(file);
    });
    
    // Importar playlist de YouTube
    document.getElementById("importPlaylistButton").addEventListener("click", () => {
      const playlistId = prompt("Introduce el ID de la playlist de YouTube:");
      if (playlistId) {
        fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=TU_API_KEY`)
          .then(response => response.json())
          .then(data => {
            data.items.forEach(item => {
              const videoId = item.snippet.resourceId.videoId;
              const title = item.snippet.title;
              playlist.push({ type: "youtube", title, videoId, url: `https://www.youtube.com/watch?v=${videoId}`, duration: "00:00", selected: false });
            });
            updatePlaylistUI();
          })
          .catch(err => console.error("Error al importar la playlist:", err));
      }
    });
    
    // Importar desde JPG (YouTube vinculados en metadatos)
    addJpgButton.addEventListener('click', function() {
      jpgFileInput.click();
    });
    jpgFileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      EXIF.getData(file, function() {
        const artist = EXIF.getTag(this, "Artist") || "";
        const title = EXIF.getTag(this, "ImageDescription") || file.name;
        const album = EXIF.getTag(this, "Album") || "";
        const userComment = EXIF.getTag(this, "UserComment") || "";
        const videoId = extractYouTubeID(userComment);
        if (!videoId) {
          alert("No se encontr贸 un enlace de YouTube en los metadatos de la imagen.");
          return;
        }
        const youtubeUrl = "https://www.youtube.com/watch?v=" + videoId;
        const coverUrl = URL.createObjectURL(file);
        const newItem = {
          type: "youtube",
          artist,
          title,
          album,
          url: youtubeUrl,
          videoId,
          cover: coverUrl,
          duration: "00:00",
          selected: false
        };
        playlist.push(newItem);
        if (playlist.length === 1) {
          currentIndex = 0;
          loadCurrentTrack();
        }
        updatePlaylistUI();
      });
    });
    
    // --- BOTONES DE MINI REPRODUCTOR: Repeat y Shuffle ---
    repeatButton.addEventListener('click', () => {
      repeatMode = !repeatMode;
      repeatButton.textContent = repeatMode ? " (On)" : "";
    });
    
    shuffleButton.addEventListener('click', () => {
      shuffleMode = !shuffleMode;
      shuffleButton.textContent = shuffleMode ? " (On)" : "";
    });
    
  </script>
</body>
</html>

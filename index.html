<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor con Car√°tula</title>
  <!-- Impedir zoom y scroll horizontal -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    /* Zona1: Mini Reproductor ‚Äì ancho adaptable */
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    /* Contenedor para la car√°tula */
    #coverArtContainer {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    /* Car√°tula para archivos locales */
    #localCoverArt {
      width: 260px;
      height: 260px;
      border-radius: 5px;
      display: none;
      background-size: cover;
      background-position: center;
    }
    /* Estilo para local sin cover */
    .noCover {
      background-color: #1E90FF;
      color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    /* Car√°tula para YouTube: se usa un <img> para mantener proporci√≥n de video */
    #youtubeCoverArt {
      max-width: 100%;
      display: none;
    }
    /* Cover por defecto si no hay pista */
    #defaultCover {
      max-width: 100%;
      display: none;
    }
    /* Zona1 ‚Äì Informaci√≥n del track */
    #trackInfo {
      margin-top: 5px;
    }
    /* Contenedor para el t√≠tulo */
    #trackTitleContainer {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    #trackTitle {
      display: inline-block;
    }
    /* Marquee para el t√≠tulo cuando sea muy largo */
    .marquee {
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #trackArtist {
      font-size: 14px;
      color: #666;
    }
    /* Zona1 ‚Äì Timeline, reducido espacio */
    #timeDisplay {
      margin: 5px 0;
    }
    #progressBar {
      width: 100%;
    }
    /* Zona1 ‚Äì Controles */
    #controls {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 5px 0;
    }
    #controls button {
      padding: 8px;
      font-size: 18px;
      width: 40px;
      height: 40px;
      border: none;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #ddd;
    }
    .activeToggle {
      background: #cce5ff !important;
    }
    /* Zona1 ‚Äì Volumen */
    #volumeContainer {
      margin-top: 5px;
    }
    #volumeSlider {
      width: 80%;
    }
    /* Zona3: Lista de Pistas */
    #playlistContainer {
      width: 90%;
      max-width: 400px;
      height: 400px;  /* Aproximadamente 10 √≠tems visibles */
      overflow-y: auto;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      padding: 5px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border: 1px solid transparent;
    }
    #playlist li.active {
      background: #d0eaff;
      border: 1px solid #a0c4ff;
    }
    .track-info-item {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: calc(100% - 50px);
    }
    .trashIcon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
    }
    /* Zona2: Cargar Pistas */
    #loadSection {
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }
    #loadSection input, #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
  <!-- Incluir YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <!-- Zona1: Mini Reproductor -->
  <div id="miniPlayer">
    <div id="coverArtContainer">
      <!-- Elemento para cover de archivos locales -->
      <div id="localCoverArt"></div>
      <!-- Elemento para cover de YouTube -->
      <img id="youtubeCoverArt" src="" alt="YouTube Cover">
      <!-- Elemento para cover por defecto -->
      <img id="defaultCover" src="" alt="Logo">
    </div>
    <div id="trackInfo">
      <div id="trackTitleContainer">
        <div id="trackTitle">T√≠tulo de la pista</div>
      </div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="shuffleButton" title="Shuffle">üîÄ</button>
      <button id="prevButton" title="Anterior">‚èÆÔ∏è</button>
      <button id="playPauseButton" title="Play">‚èØÔ∏è</button>
      <button id="nextButton" title="Siguiente">‚è≠Ô∏è</button>
      <button id="repeatButton" title="Repeat">üîÅ</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>
  
  <!-- Jugadores ocultos (para reproducci√≥n) -->
  <audio id="audioPlayer" style="display: none;"></audio>
  <div id="youtubePlayerContainer" style="display: none;"></div>
  
  <!-- Zona3: Listado de Pistas -->
  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>
  
  <!-- Zona2: Cargar Pistas -->
  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple><br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube"><br>
    <button id="addYoutubeButton">Agregar YouTube</button>
  </div>
  
  <script>
    // CONSTANTES Y VARIABLES GLOBALES
    const defaultLogo = "https://via.placeholder.com/320x180?text=LOGO"; // Logo por defecto
    let playlist = [];
    let currentIndex = 0;
    let shuffleOn = false;
    let repeatOn = false;
    let recentHistory = [];
  
    // REFERENCIAS AL DOM
    const localCoverArt = document.getElementById('localCoverArt');
    const youtubeCoverArt = document.getElementById('youtubeCoverArt');
    const defaultCover = document.getElementById('defaultCover');
    const coverArtContainer = document.getElementById('coverArtContainer');
  
    const trackTitleElem = document.getElementById('trackTitle');
    const trackTitleContainer = document.getElementById('trackTitleContainer');
    const trackArtistElem = document.getElementById('trackArtist');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const shuffleButton = document.getElementById('shuffleButton');
    const repeatButton = document.getElementById('repeatButton');
    const volumeSlider = document.getElementById('volumeSlider');
  
    const audioPlayer = document.getElementById('audioPlayer');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    let youtubePlayer;
  
    const playlistUI = document.getElementById('playlist');
  
    const fileInput = document.getElementById('fileInput');
    const youtubeURLInput = document.getElementById('youtubeURLInput');
    const addYoutubeButton = document.getElementById('addYoutubeButton');
  
    // Actualizar la car√°tula seg√∫n el tipo de pista
    function updateCoverUI() {
      // Ocultar todos por defecto
      localCoverArt.style.display = "none";
      youtubeCoverArt.style.display = "none";
      defaultCover.style.display = "none";
  
      if (!playlist[currentIndex]) {
        defaultCover.src = defaultLogo;
        defaultCover.style.display = "block";
        return;
      }
  
      const item = playlist[currentIndex];
      if (item.type === "youtube") {
        // Usar imagen de YouTube
        youtubeCoverArt.src = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
        youtubeCoverArt.style.display = "block";
      } else {
        // Pista local
        if (item.cover) {
          localCoverArt.style.backgroundImage = `url(${item.cover})`;
          localCoverArt.classList.remove("noCover");
          localCoverArt.textContent = "";
        } else {
          localCoverArt.style.backgroundImage = "";
          localCoverArt.classList.add("noCover");
          localCoverArt.textContent = "No cover";
        }
        localCoverArt.style.display = "block";
      }
    }
  
    // Actualizar UI del mini reproductor (t√≠tulo, artista y car√°tula)
    function updateMiniPlayerUI() {
      updateCoverUI();
      if (!playlist[currentIndex]) {
        trackTitleElem.textContent = "Sin pista cargada";
        trackArtistElem.textContent = "";
        return;
      }
      const item = playlist[currentIndex];
      trackTitleElem.textContent = item.title || item.name;
      trackArtistElem.textContent = item.artist || "";
  
      // Activar animaci√≥n marquee si el t√≠tulo desborda
      setTimeout(() => {
        if (trackTitleElem.scrollWidth > trackTitleContainer.offsetWidth) {
          trackTitleElem.classList.add("marquee");
        } else {
          trackTitleElem.classList.remove("marquee");
        }
      }, 100);
    }
  
    // Cargar y reproducir pista actual
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) {
        updateMiniPlayerUI();
        return;
      }
      const item = playlist[currentIndex];
      updateMiniPlayerUI();
      if (item.type === "local") {
        if (youtubePlayer && youtubePlayer.stopVideo) { youtubePlayer.stopVideo(); }
        audioPlayer.src = item.url;
        audioPlayer.style.display = "block";
        youtubePlayerContainer.style.display = "none";
      } else if (item.type === "youtube") {
        audioPlayer.pause();
        audioPlayer.style.display = "none";
        youtubePlayerContainer.style.display = "block";
        if (youtubePlayer) { youtubePlayer.loadVideoById(item.videoId); }
      }
    }
  
    function playCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === "local") {
        audioPlayer.play();
      } else if (item.type === "youtube" && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      playPauseButton.textContent = "‚è∏Ô∏è";
    }
  
    function pauseCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === "local") {
        audioPlayer.pause();
      } else if (item.type === "youtube" && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
      playPauseButton.textContent = "‚èØÔ∏è";
    }
  
    function togglePlayPause() {
      if (playPauseButton.textContent === "‚èØÔ∏è") {
        playCurrentTrack();
      } else {
        pauseCurrentTrack();
      }
    }
  
    // Controles: siguiente y anterior, con l√≥gica de shuffle y repeat
    function nextTrack() {
      if (shuffleOn) {
        let allowed = [];
        playlist.forEach((_, i) => {
          if (i !== currentIndex && !recentHistory.includes(i)) allowed.push(i);
        });
        if (allowed.length === 0) {
          recentHistory = [];
          allowed = playlist.map((_, i) => i).filter(i => i !== currentIndex);
        }
        const rand = allowed[Math.floor(Math.random() * allowed.length)];
        currentIndex = rand;
        recentHistory.push(rand);
        if (recentHistory.length > 6) recentHistory.shift();
      } else {
        if (currentIndex < playlist.length - 1) {
          currentIndex++;
        } else {
          if (playlist.length === 1 || repeatOn) {
            currentIndex = 0;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
  
    function prevTrack() {
      if (shuffleOn) {
        let allowed = [];
        playlist.forEach((_, i) => {
          if (i !== currentIndex && !recentHistory.includes(i)) allowed.push(i);
        });
        if (allowed.length === 0) {
          recentHistory = [];
          allowed = playlist.map((_, i) => i).filter(i => i !== currentIndex);
        }
        const rand = allowed[Math.floor(Math.random() * allowed.length)];
        currentIndex = rand;
        recentHistory.push(rand);
        if (recentHistory.length > 6) recentHistory.shift();
      } else {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          if (repeatOn) {
            currentIndex = playlist.length - 1;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
  
    // Actualizar timeline y tiempo
    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
    }
  
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      let cur = 0, dur = 0;
      if (item.type === "local") {
        cur = audioPlayer.currentTime;
        dur = audioPlayer.duration || 0;
      } else if (item.type === "youtube" && youtubePlayer && youtubePlayer.getCurrentTime) {
        cur = youtubePlayer.getCurrentTime();
        dur = youtubePlayer.getDuration();
      }
      currentTimeElem.textContent = formatTime(cur);
      durationElem.textContent = formatTime(dur);
      progressBar.max = dur;
      progressBar.value = cur;
    }
    setInterval(updateTime, 500);
  
    progressBar.addEventListener("input", () => {
      const item = playlist[currentIndex];
      if (item.type === "local") {
        audioPlayer.currentTime = progressBar.value;
      } else if (item.type === "youtube" && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
  
    volumeSlider.addEventListener("input", () => {
      const vol = volumeSlider.value;
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
  
    audioPlayer.addEventListener("ended", nextTrack);
  
    // YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player("youtubePlayerContainer", {
        height: "180",
        width: "320",
        videoId: "",
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          "onReady": onYouTubePlayerReady,
          "onStateChange": onYouTubePlayerStateChange
        }
      });
    }
    function onYouTubePlayerReady(event) { }
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
  
    // Actualizar UI de listado
    function updatePlaylistUI() {
      playlistUI.innerHTML = "";
      playlist.forEach((item, i) => {
        const li = document.createElement("li");
        const infoSpan = document.createElement("span");
        infoSpan.textContent = (item.artist && item.title) ? (item.artist + " - " + item.title) : item.name;
        infoSpan.classList.add("track-info-item");
        li.appendChild(infoSpan);
  
        const trash = document.createElement("span");
        trash.textContent = " üóëÔ∏è";
        trash.classList.add("trashIcon");
        trash.addEventListener("click", (e) => {
          e.stopPropagation();
          removeFromPlaylist(i);
        });
        li.appendChild(trash);
  
        li.addEventListener("click", () => {
          currentIndex = i;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        if (i === currentIndex) li.classList.add("active");
        playlistUI.appendChild(li);
      });
    }
  
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (index < currentIndex) {
        currentIndex--;
      } else if (index === currentIndex) {
        pauseCurrentTrack();
        progressBar.value = 0;
        currentTimeElem.textContent = "00:00";
        if (playlist.length > 0) {
          if (currentIndex >= playlist.length) currentIndex = 0;
          loadCurrentTrack();
        } else {
          audioPlayer.pause();
          audioPlayer.src = "";
          if (youtubePlayer && youtubePlayer.stopVideo) {
            youtubePlayer.stopVideo();
          }
          progressBar.value = 0;
          durationElem.textContent = "00:00";
          currentTimeElem.textContent = "00:00";
          updateMiniPlayerUI();
        }
      }
      updatePlaylistUI();
    }
  
    playPauseButton.addEventListener("click", togglePlayPause);
    prevButton.addEventListener("click", prevTrack);
    nextButton.addEventListener("click", nextTrack);
  
    shuffleButton.addEventListener("click", () => {
      shuffleOn = !shuffleOn;
      if (shuffleOn) {
        shuffleButton.classList.add("activeToggle");
      } else {
        shuffleButton.classList.remove("activeToggle");
      }
    });
  
    repeatButton.addEventListener("click", () => {
      repeatOn = !repeatOn;
      if (repeatOn) {
        repeatButton.classList.add("activeToggle");
      } else {
        repeatButton.classList.remove("activeToggle");
      }
    });
  
    fileInput.addEventListener("change", (e) => {
      const files = e.target.files;
      Array.from(files).forEach((file) => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: "local", name: file.name, url: url });
        }
      });
      fileInput.value = "";
      if (playlist.length > 0) {
        currentIndex = 0;
        loadCurrentTrack();
        updatePlaylistUI();
      }
    });
  
    addYoutubeButton.addEventListener("click", () => {
      const url = youtubeURLInput.value.trim();
      if (url) {
        const videoId = extractYouTubeID(url);
        if (videoId) {
          playlist.push({ type: "youtube", name: "YouTube: " + videoId, url: url, videoId: videoId });
          youtubeURLInput.value = "";
          if (playlist.length > 0) {
            currentIndex = 0;
            loadCurrentTrack();
            updatePlaylistUI();
          }
        }
      }
    });
  
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
  
    // Si no hay pista cargada al iniciar, mostrar default
    if (playlist.length === 0) {
      defaultCover.src = defaultLogo;
      defaultCover.style.display = "block";
      trackTitleElem.textContent = "Sin pista cargada";
      trackArtistElem.textContent = "";
    }
  </script>
</body>
</html>

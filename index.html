<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de MÃºsica HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    /* Secciones para carga de archivos */
    #localFileSection, #youtubeSection {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    #controls {
      margin-bottom: 15px;
    }
    /* Listado de la playlist */
    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #playlist li {
      padding: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    #playlist li.active {
      background-color: #ddd;
    }
    /* Contenedores para tiempo y volumen */
    #timeContainer, #volumeContainer {
      margin: 10px 0;
    }
    #progressBar, #volumeSlider {
      width: 100%;
    }
    /* Reproductor de YouTube visible con dimensiones fijas */
    #youtubePlayerContainer {
      width: 320px;
      height: 180px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      display: none; /* Se muestra solo cuando el track es youtube */
    }
    .trashIcon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Reproductor de MÃºsica HTML</h1>
  
  <!-- SecciÃ³n de carga de archivos locales -->
  <div id="localFileSection">
    <h2>Archivos Locales</h2>
    <label>Seleccionar carpeta: </label>
    <input type="file" id="fileInputFolder" multiple webkitdirectory accept="audio/*"><br>
    <label>Seleccionar archivo individual: </label>
    <input type="file" id="fileInputSingle" accept="audio/*">
  </div>
  
  <!-- SecciÃ³n para importar documento con enlaces de YouTube -->
  <div id="youtubeSection">
    <h2>Enlaces de YouTube</h2>
    <label>Importar documento de Google Docs con enlaces (DOC, DOCX o TXT): </label>
    <input type="file" id="youtubeFileInput" accept=".doc,.docx,.txt">
  </div>
  
  <!-- Controles de reproducciÃ³n -->
  <div id="controls">
    <button id="prevButton">Anterior</button>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="nextButton">Siguiente</button>
    <button id="shuffleToggle">Shuffle Off</button>
    <button id="exportPlaylist">Exportar Playlist (HTML)</button>
    <button id="clearPlaylist">Limpiar Lista</button>
  </div>
  
  <!-- Visor de tiempo y barra de progreso do timeline -->
  <div id="timeContainer">
    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
  </div>
  <input type="range" id="progressBar" min="0" value="0" step="1">
  
  <!-- Barra de volumen -->
  <div id="volumeContainer">
    <label for="volumeSlider">Volumen:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
  
  <!-- Listado de la playlist -->
  <ul id="playlist"></ul>
  
  <!-- Reproductor para archivos locales -->
  <audio id="audioPlayer"></audio>
  
  <!-- Contenedor para el reproductor de YouTube visible -->
  <div id="youtubePlayerContainer"></div>
  
  <script>
    /* VARIABLES GLOBALES */
    // Cada elemento en la playlist tendrÃ¡: { type, name, url, videoId }
    let playlist = [];
    let currentIndex = 0;
    let shuffleOn = false;
    
    /* REFERENCIAS AL DOM */
    const audioPlayer       = document.getElementById('audioPlayer');
    const fileInputFolder   = document.getElementById('fileInputFolder');
    const fileInputSingle   = document.getElementById('fileInputSingle');
    const youtubeFileInput  = document.getElementById('youtubeFileInput');
    const playlistUI        = document.getElementById('playlist');
    const playButton        = document.getElementById('playButton');
    const pauseButton       = document.getElementById('pauseButton');
    const prevButton        = document.getElementById('prevButton');
    const nextButton        = document.getElementById('nextButton');
    const shuffleToggle     = document.getElementById('shuffleToggle');
    const exportPlaylistBtn = document.getElementById('exportPlaylist');
    const clearPlaylistBtn  = document.getElementById('clearPlaylist');
    const currentTimeDisplay= document.getElementById('currentTime');
    const durationDisplay   = document.getElementById('duration');
    const progressBar       = document.getElementById('progressBar');
    const volumeSlider      = document.getElementById('volumeSlider');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    
    // Reproductor de YouTube (se crea mediante la IFrame API)
    let youtubePlayer;
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player('youtubePlayerContainer', {
        height: '180',
        width: '320',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          'onReady': onYouTubePlayerReady,
          'onStateChange': onYouTubePlayerStateChange
        }
      });
    }
    function onYouTubePlayerReady(event) {
      // Opcional: ajustar configuraciÃ³n inicial si fuera necesario
    }
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
    
    /* ACTUALIZAR EL LISTADO DE LA PLAYLIST */
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        
        // Ãcono de papelera para eliminar el Ã­tem
        const trash = document.createElement('span');
        trash.textContent = " ðŸ—‘ï¸";
        trash.classList.add("trashIcon");
        trash.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromPlaylist(index);
        });
        li.appendChild(trash);
        
        li.addEventListener('click', () => {
          currentIndex = index;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        if (index === currentIndex) li.classList.add('active');
        playlistUI.appendChild(li);
      });
    }
    
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (index < currentIndex) {
        currentIndex--;
      } else if (index === currentIndex) {
        if (playlist.length > 0) {
          if (currentIndex >= playlist.length) {
            currentIndex = 0;
          }
          loadCurrentTrack();
        } else {
          // No hay pistas en la lista
          audioPlayer.pause();
          audioPlayer.src = "";
          if (youtubePlayer && youtubePlayer.stopVideo) {
            youtubePlayer.stopVideo();
          }
          progressBar.value = 0;
          durationDisplay.textContent = "00:00";
          currentTimeDisplay.textContent = "00:00";
        }
      }
      updatePlaylistUI();
    }
    
    /* FUNCIONES DE CONTROL DE REPRODUCCIÃ“N */
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) return;
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        if (youtubePlayer && youtubePlayer.stopVideo) {
          youtubePlayer.stopVideo();
        }
        audioPlayer.src = currentItem.url;
        audioPlayer.style.display = 'block';
        youtubePlayerContainer.style.display = 'none';
      } else if (currentItem.type === 'youtube') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
        youtubePlayerContainer.style.display = 'block';
        if (youtubePlayer) {
          youtubePlayer.loadVideoById(currentItem.videoId);
        }
      }
    }
    
    function playCurrentTrack() {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.play();
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      updatePlaylistUI();
    }
    
    function pauseCurrentTrack() {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.pause();
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
    }
    
    function nextTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    function prevTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    /* VISOR DE TIEMPO Y BARRA DE PROGRESO */
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return (minutes < 10 ? "0" + minutes : minutes) + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const currentItem = playlist[currentIndex];
      let current = 0, duration = 0;
      if (currentItem.type === 'local') {
        current = audioPlayer.currentTime;
        duration = audioPlayer.duration || 0;
      } else if (currentItem.type === 'youtube' && youtubePlayer && youtubePlayer.getCurrentTime) {
        current = youtubePlayer.getCurrentTime();
        duration = youtubePlayer.getDuration();
      }
      currentTimeDisplay.textContent = formatTime(current);
      durationDisplay.textContent = formatTime(duration);
      progressBar.max = duration;
      progressBar.value = current;
    }
    setInterval(updateTime, 500);
    
    progressBar.addEventListener('input', () => {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.currentTime = progressBar.value;
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
    
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value; // 0 a 100
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
    
    /* EVENTOS DE LOS BOTONES DE CONTROL */
    playButton.addEventListener('click', () => {
      if (!playlist[currentIndex] && playlist.length > 0) {
        loadCurrentTrack();
      }
      playCurrentTrack();
    });
    pauseButton.addEventListener('click', pauseCurrentTrack);
    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);
    shuffleToggle.addEventListener('click', () => {
      shuffleOn = !shuffleOn;
      shuffleToggle.textContent = shuffleOn ? 'Shuffle On' : 'Shuffle Off';
    });
    
    exportPlaylistBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      const htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playlist Exportada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; }
  </style>
</head>
<body>
  <h1>Playlist Exportada</h1>
  <ul>
    ${playlist.map(item => `<li>${item.name}</li>`).join('\n')}
  </ul>
</body>
</html>`;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'playlist.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    clearPlaylistBtn.addEventListener('click', () => {
      playlist = [];
      currentIndex = 0;
      updatePlaylistUI();
      audioPlayer.pause();
      audioPlayer.src = "";
      if (youtubePlayer && youtubePlayer.stopVideo) {
        youtubePlayer.stopVideo();
      }
      progressBar.value = 0;
      currentTimeDisplay.textContent = "00:00";
      durationDisplay.textContent = "00:00";
    });
    
    /* IMPORTACIÃ“N DE ARCHIVOS */
    // Importar archivos de carpeta
    fileInputFolder.addEventListener('change', (event) => {
      const files = event.target.files;
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      // Resetear input para permitir recargar los mismos archivos en el futuro
      fileInputFolder.value = "";
      currentIndex = 0;
      updatePlaylistUI();
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
    
    // Importar archivo individual
    fileInputSingle.addEventListener('change', (event) => {
      const files = event.target.files;
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      fileInputSingle.value = "";
      currentIndex = 0;
      updatePlaylistUI();
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
    
    // Importar documento con enlaces de YouTube (de Google Docs exportado a TXT, DOC o DOCX)
    youtubeFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          // Separar por lÃ­neas, extraer cada enlace
          const lines = text.split('\n');
          lines.forEach(line => {
            const url = line.trim();
            if (url) {
              const videoId = extractYouTubeID(url);
              if (videoId) {
                playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId });
              }
            }
          });
          youtubeFileInput.value = "";
          currentIndex = 0;
          updatePlaylistUI();
          if (playlist.length > 0) {
            loadCurrentTrack();
          }
        };
        reader.readAsText(file);
      }
    });
    
    /* FUNCIÃ“N AUXILIAR PARA EXTRAER EL ID DE VIDEO DE UN ENLACE DE YOUTUBE */
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        // Para enlaces cortos (youtu.be)
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
  </script>
</body>
</html>

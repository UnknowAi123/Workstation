<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de GIF con Fade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #f4f4f4;
    }
    #preview img {
        max-width: 150px;
        margin: 5px;
    }
    #result img {
        max-width: 400px;
        display: block;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Generador de GIF con transici칩n Fade</h2>

<input type="file" id="images" multiple accept="image/*"><br><br>

<label>Duraci칩n por imagen (ms):</label>
<input type="number" id="duration" value="1000"><br><br>

<label>Duraci칩n del fade (ms):</label>
<input type="number" id="fade" value="500"><br><br>

<button id="generate">Crear GIF</button>

<h3>Vista previa:</h3>
<div id="preview"></div>

<h3>Resultado:</h3>
<div id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
<script>
const imagesInput = document.getElementById("images");
const preview = document.getElementById("preview");

imagesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    [...imagesInput.files].forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

document.getElementById("generate").onclick = async () => {
    const files = imagesInput.files;
    const duration = parseInt(document.getElementById("duration").value);
    const fade = parseInt(document.getElementById("fade").value);

    if (!files.length) return alert("Sube im치genes primero");

    const images = await Promise.all([...files].map(file => loadImage(file)));

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = images[0].width;
    canvas.height = images[0].height;

    const gif = new GIF({
        workers: 4,
        quality: 10,
        width: canvas.width,
        height: canvas.height
    });

    for (let i = 0; i < images.length; i++) {
        // Frame principal
        ctx.globalAlpha = 1;
        ctx.drawImage(images[i], 0, 0);
        gif.addFrame(canvas, { delay: duration });

        // Fade hacia la siguiente imagen
        if (i < images.length - 1) {
            for (let a = 0; a <= 1; a += 0.05) {
                ctx.globalAlpha = 1;
                ctx.drawImage(images[i], 0, 0);

                ctx.globalAlpha = a;
                ctx.drawImage(images[i + 1], 0, 0);

                gif.addFrame(canvas, { delay: fade / 20 });
            }
        }
    }

    gif.on("finished", blob => {
        const url = URL.createObjectURL(blob);
        document.getElementById("result").innerHTML = `<img src="${url}">`;
    });

    gif.render();
};

function loadImage(file) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = URL.createObjectURL(file);
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FISTROTUBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- EXIF.js para metadatos JPG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    /* MINI REPRODUCTOR */
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }
    #coverContainer {
      width: 100%;
      /* El contenedor se mantiene para la portada, aunque usaremos el <img> o SVG */
      position: relative;
    }
    #coverContainer img,
    #coverContainer div.placeholder {
      width: 100%;
      height: 350px;
      border-radius: 5px;
      object-fit: cover;
    }
    #coverContainer div.placeholder {
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #coverContainer div.placeholder span {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .custom-cover { object-fit: contain; }
    .youtube-cover { object-fit: cover; background-color: #000; }
    #trackInfo { margin-top: 10px; }
    #trackTitle { font-size: 18px; font-weight: bold; }
    #trackAlbum { font-size: 16px; color: #666; }
    #trackArtist { font-size: 14px; color: #666; }
    #timeDisplay { margin: 10px 0; }
    #progressBar { width: 100%; }
    /* Controles del mini reproductor */
    #controls {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Orden deseado: Shuffle, Atr√°s, Play/Pausa, Adelante, Repeat */
    #controls button {
      padding: 8px 12px;
      margin: 0 3px;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Clase para indicar que se encuentra activo (subrayado) */
    #controls button.active {
      border-bottom: 2px solid blue;
    }
    #volumeContainer { margin-top: 10px; }
    #volumeSlider { width: 80%; }
    /* PLAYLIST */
    #playlistSection {
      max-width: 350px;
      margin: 20px auto;
    }
    #playlistContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      overflow-y: auto;
      max-height: 250px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      display: flex;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .trackTitle {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }
    .trackTime {
      margin-left: 10px;
      font-size: 12px;
    }
    /* Los colores de selecci√≥n: en modo normal (azul) y en modo edici√≥n (rojo) 
       Se asignan en updatePlaylistUI */
    /* Controles externos de edici√≥n */
    #playlistControls {
      text-align: center;
      margin-top: 10px;
    }
    #playlistControls button {
      margin: 0 5px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    /* Secci√≥n de carga */
    #loadSection {
      text-align: center;
      margin: 20px auto;
      max-width: 350px;
    }
    #loadSection input,
    #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <!-- MINI REPRODUCTOR -->
  <div id="miniPlayer">
    <div id="coverContainer">
      <!-- La imagen de portada o placeholder se inyectar√° aqu√≠ -->
      <img id="coverArt" src="placeholder-cover.jpg" alt="Portada">
    </div>
    <div id="trackInfo">
      <div id="trackTitle">T√≠tulo de la pista</div>
      <div id="trackAlbum">√Ålbum</div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="shuffleButton">üîÄ</button>
      <button id="prevButton">‚èÆÔ∏è</button>
      <button id="playPauseButton">‚ñ∂Ô∏è</button>
      <button id="nextButton">‚è≠Ô∏è</button>
      <button id="repeatButton">üîÅ</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>
  
  <!-- Jugadores ocultos -->
  <audio id="audioPlayer" style="display: none;"></audio>
  <div id="youtubePlayerContainer" style="display: none;"></div>
  
  <!-- PLAYLIST -->
  <div id="playlistSection">
    <div id="playlistContainer">
      <ul id="playlist"></ul>
    </div>
    <div id="playlistControls">
      <button id="toggleEdit">Editar Lista</button>
      <span id="editButtons" style="display: none;">
        <button id="selectAll">Seleccionar todas</button>
        <button id="deselectAll">Deseleccionar todas</button>
        <!-- Bot√≥n de borrar con icono Trash -->
        <button id="deleteSelected">üóëÔ∏è</button>
      </span>
    </div>
  </div>
  
  <!-- SECCI√ìN DE CARGA DE PISTAS -->
  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple>
    <br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube">
    <br>
    <button id="addYoutubeButton">Agregar YouTube</button>
    <button id="importHtmlButton">Importar desde HTML</button>
    <button id="importPlaylistButton">Importar desde YouTube</button>
    <input type="file" id="htmlFileInput" accept=".html" style="display: none;">
    <br>
    <input type="file" id="jpgFileInput" accept="image/jpeg" style="display: none;">
    <button id="addJpgButton">Agregar desde JPG</button>
  </div>
  
  <script>
    /* VARIABLES GLOBALES */
    let playlist = [];
    let currentIndex = 0;
    let shuffleMode = false;
    let repeatMode = false;
    let editMode = false;  // Modo edici√≥n
    let shuffleQueue = []; // Para shuffle: lista de √≠ndices pendientes
    let shuffleHistory = []; // Historial para poder regresar en shuffle

    /* REFERENCIAS */
    const coverArt = document.getElementById('coverArt');
    const coverContainer = document.getElementById('coverContainer');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackAlbumElem = document.getElementById('trackAlbum');
    const trackArtistElem = document.getElementById('trackArtist');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const repeatButton = document.getElementById('repeatButton');
    const shuffleButton = document.getElementById('shuffleButton');
    const volumeSlider = document.getElementById('volumeSlider');
    
    const audioPlayer = document.getElementById('audioPlayer');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    let youtubePlayer;
    
    // Elementos para carga e importaci√≥n
    const fileInput = document.getElementById('fileInput');
    const youtubeURLInput = document.getElementById('youtubeURLInput');
    const addYoutubeButton = document.getElementById('addYoutubeButton');
    const htmlFileInput = document.getElementById('htmlFileInput');
    const addJpgButton = document.getElementById('addJpgButton');
    const jpgFileInput = document.getElementById('jpgFileInput');
    
    // Elementos del listado
    const playlistUI = document.getElementById('playlist');
    const toggleEditBtn = document.getElementById('toggleEdit');
    const editButtons = document.getElementById('editButtons');
    const selectAllBtn = document.getElementById('selectAll');
    const deselectAllBtn = document.getElementById('deselectAll');
    const deleteSelectedBtn = document.getElementById('deleteSelected');
    
    /* FUNCIONES DEL MINI REPRODUCTOR */
    function updateMiniPlayerUI() {
      if (!playlist[currentIndex]) {
        // Limpia la informaci√≥n si no hay pista
        coverArt.style.display = "none";
        coverContainer.innerHTML = "";
        trackTitleElem.textContent = "";
        trackAlbumElem.textContent = "";
        trackArtistElem.textContent = "";
        durationElem.textContent = "00:00";
        currentTimeElem.textContent = "00:00";
        return;
      }
      const item = playlist[currentIndex];
      // Actualizar la portada: si hay cover definido, se usa; si es YouTube y videoId existe, se usa la miniatura; de lo contrario, mostrar "NO COVER"
      if (item.cover && item.cover.trim() !== "") {
        // Usar imagen personalizada
        coverArt.src = item.cover.trim();
        coverArt.style.display = "block";
        coverContainer.innerHTML = "";
        coverContainer.appendChild(coverArt);
      } else if (item.videoId) {
        // Usar miniatura de YouTube
        coverArt.src = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
        coverArt.style.display = "block";
        coverContainer.innerHTML = "";
        coverContainer.appendChild(coverArt);
      } else {
        // Mostrar placeholder: cuadrado gris con "NO COVER"
        coverContainer.innerHTML = "";
        let placeholder = document.createElement("div");
        placeholder.className = "placeholder";
        let span = document.createElement("span");
        span.textContent = "NO COVER";
        placeholder.appendChild(span);
        coverContainer.appendChild(placeholder);
      }
      trackTitleElem.textContent = item.title || item.name;
      trackAlbumElem.textContent = item.album || "";
      trackArtistElem.textContent = item.artist || "";
    }
    
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      updateMiniPlayerUI();
      if (item.type === 'local') {
        if (youtubePlayer && youtubePlayer.stopVideo) youtubePlayer.stopVideo();
        audioPlayer.src = item.url;
        audioPlayer.style.display = 'block';
        youtubePlayerContainer.style.display = 'none';
      } else if (item.type === 'youtube') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
        youtubePlayerContainer.style.display = 'block';
        if (youtubePlayer) youtubePlayer.loadVideoById(item.videoId);
      }
    }
    
    function playCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.play();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      playPauseButton.textContent = '‚è∏Ô∏è';
    }
    
    function pauseCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.pause();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
      playPauseButton.textContent = '‚ñ∂Ô∏è';
    }
    
    function togglePlayPause() {
      if (playPauseButton.textContent === '‚ñ∂Ô∏è') {
        playCurrentTrack();
      } else {
        pauseCurrentTrack();
      }
    }
    
    /* Funciones para Next y Prev con soporte real para shuffle sin repetir todas las pistas antes de volver */
    function generateShuffleQueue() {
      let indices = [];
      for (let i = 0; i < playlist.length; i++) {
        if (i !== currentIndex) indices.push(i);
      }
      // Barajear indices
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      shuffleQueue = indices.slice();
      shuffleHistory = []; // Reiniciar historial de shuffle
    }
    
    function nextTrack() {
      if (playlist.length === 0) return;
      if (shuffleMode) {
        if (shuffleQueue.length === 0) {
          generateShuffleQueue();
        }
        shuffleHistory.push(currentIndex);
        currentIndex = shuffleQueue.shift();
      } else {
        if (currentIndex < playlist.length - 1) {
          currentIndex++;
        } else {
          if (repeatMode) {
            currentIndex = 0;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    function prevTrack() {
      if (playlist.length === 0) return;
      if (shuffleMode) {
        if (shuffleHistory.length > 0) {
          // Volver a la pista previa en modo shuffle
          shuffleQueue.unshift(currentIndex);
          currentIndex = shuffleHistory.pop();
        }
      } else {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          if (repeatMode) {
            currentIndex = playlist.length - 1;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      let cur = 0, dur = 0;
      if (item.type === 'local') {
        cur = audioPlayer.currentTime;
        dur = audioPlayer.duration || 0;
      } else if (item.type === 'youtube' && youtubePlayer && youtubePlayer.getCurrentTime) {
        cur = youtubePlayer.getCurrentTime();
        dur = youtubePlayer.getDuration();
      }
      currentTimeElem.textContent = formatTime(cur);
      durationElem.textContent = formatTime(dur);
      progressBar.max = dur;
      progressBar.value = cur;
    }
    
    audioPlayer.addEventListener('ended', () => {
      nextTrack();
    });
    
    setInterval(updateTime, 500);
    audioPlayer.addEventListener('loadedmetadata', () => {
      if (playlist[currentIndex]) {
        playlist[currentIndex].duration = audioPlayer.duration;
      }
      updateTime();
      updatePlaylistUI();
    });
    
    progressBar.addEventListener('input', () => {
      const item = playlist[currentIndex];
      if (item.type === 'local') {
        audioPlayer.currentTime = progressBar.value;
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
    
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value;
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
    
    /* YouTube IFrame API */
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player('youtubePlayerContainer', {
        height: '180',
        width: '320',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          'onReady': onYouTubePlayerReady,
          'onStateChange': onYouTubePlayerStateChange
        }
      });
    }
    
    function onYouTubePlayerReady(event) {
      setTimeout(updateTime, 2000);
    }
    
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
    
    /* --- LISTADO (PLAYLIST) --- */
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        const titleSpan = document.createElement('span');
        titleSpan.classList.add('trackTitle');
        titleSpan.textContent = (item.artist ? item.artist + " - " : "") + (item.title || item.name);
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('trackTime');
        let durationStr = item.duration ? formatTime(item.duration) : "00:00";
        timeSpan.textContent = durationStr;
        li.appendChild(titleSpan);
        li.appendChild(timeSpan);
        
        // Asignar color de fondo seg√∫n modo
        if (editMode) {
          li.style.backgroundColor = item.selected ? "#ffd7d7" : "";
        } else {
          li.style.backgroundColor = item.selected ? "#aecaff" : "";
        }
        
        li.addEventListener('click', () => {
          if (editMode) {
            item.selected = !item.selected;
          } else {
            // En modo normal, con un clic se selecciona y se reproduce la pista
            playlist.forEach((track, idx) => { track.selected = (idx === index); });
            currentIndex = index;
            loadCurrentTrack();
            playCurrentTrack();
          }
          updatePlaylistUI();
        });
        
        playlistUI.appendChild(li);
      });
    }
    
    /* Bot√≥n para alternar modo edici√≥n */
    toggleEditBtn.addEventListener('click', () => {
      editMode = !editMode;
      if (!editMode) {
        // Al salir de edici√≥n, conservar solo la pista actual seleccionada
        playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
      }
      toggleEditBtn.textContent = editMode ? "Finalizar Edici√≥n" : "Editar Lista";
      editButtons.style.display = editMode ? "inline-block" : "none";
      updatePlaylistUI();
    });
    
    /* Botones de edici√≥n */
    selectAllBtn.addEventListener('click', () => {
      playlist.forEach(track => { track.selected = true; });
      updatePlaylistUI();
    });
    
    deselectAllBtn.addEventListener('click', () => {
      playlist.forEach(track => { track.selected = false; });
      updatePlaylistUI();
    });
    
    deleteSelectedBtn.addEventListener('click', () => {
      if (confirm("¬øSeguro que deseas eliminar las pistas seleccionadas?")) {
        // Si la pista en reproducci√≥n se elimina, se limpia la zona del mini reproductor
        const deletingCurrent = playlist[currentIndex] && playlist[currentIndex].selected;
        playlist.forEach(track => {
          if (track.selected && track.url) { URL.revokeObjectURL(track.url); }
        });
        playlist = playlist.filter(item => !item.selected);
        if (deletingCurrent || currentIndex >= playlist.length) {
          pauseCurrentTrack();
          audioPlayer.src = "";
          if (youtubePlayer && youtubePlayer.stopVideo) youtubePlayer.stopVideo();
          updateMiniPlayerUI();
          currentIndex = 0;
        }
        updatePlaylistUI();
      }
    });
    
    /* Tecla espacio en modo normal para play/pausa */
    document.addEventListener('keydown', (e) => {
      if (!editMode && e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      }
    });
    
    /* --- CARGA DE PISTAS --- */
    // Locales
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      // Liberar URLs previas
      playlist.forEach(track => { if(track.url) URL.revokeObjectURL(track.url); });
      files.forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url, duration: "00:00", selected: false });
        }
      });
      fileInput.value = "";
      if (playlist.length > 0) {
        currentIndex = 0;
        loadCurrentTrack();
        if (!editMode) {
          playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
        }
        updatePlaylistUI();
      }
    });
    
    // YouTube: sin auto-play al agregar
    addYoutubeButton.addEventListener('click', () => {
      const url = youtubeURLInput.value.trim();
      if (url) {
        const videoId = extractYouTubeID(url);
        if (videoId) {
          playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId, duration: "00:00", selected: false });
          youtubeURLInput.value = "";
          if (playlist.length === 1) {
            currentIndex = 0;
            loadCurrentTrack();
            if (!editMode) {
              playlist.forEach((track, idx) => { track.selected = (idx === currentIndex); });
            }
          }
          updatePlaylistUI();
        }
      }
    });
    
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
    
    // Importar desde HTML
    document.getElementById("importHtmlButton").addEventListener("click", () => {
      htmlFileInput.click();
    });
    htmlFileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = evt.target.result;
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, "text/html");
        const links = doc.querySelectorAll("tr");
        links.forEach(row => {
          const cover = row.querySelector("td.cover")?.textContent.trim() || "";
          const artist = row.querySelector("td.artist")?.textContent.trim() || "";
          const title = row.querySelector("td.title")?.textContent.trim() || "";
          const album = row.querySelector("td.album")?.textContent.trim() || "";
          const url = row.querySelector("td.url")?.textContent.trim() || "";
          if (url) {
            playlist.push({ 
              type: "youtube", 
              artist, 
              title, 
              album, 
              url, 
              videoId: extractYouTubeID(url),
              cover: cover,
              duration: "00:00",
              selected: false
            });
          }
        });
        updatePlaylistUI();
      }
      reader.readAsText(file);
    });
    
    // Importar playlist de YouTube
    document.getElementById("importPlaylistButton").addEventListener("click", () => {
      const playlistId = prompt("Introduce el ID de la playlist de YouTube:");
      if (playlistId) {
        fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=TU_API_KEY`)
          .then(response => response.json())
          .then(data => {
            data.items.forEach(item => {
              const videoId = item.snippet.resourceId.videoId;
              const title = item.snippet.title;
              playlist.push({ type: "youtube", title, videoId, url: `https://www.youtube.com/watch?v=${videoId}`, duration: "00:00", selected: false });
            });
            updatePlaylistUI();
          })
          .catch(err => console.error("Error al importar la playlist:", err));
      }
    });
    
    // Importar desde JPG
    addJpgButton.addEventListener('click', function() {
      jpgFileInput.click();
    });
    jpgFileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      EXIF.getData(file, function() {
        const artist = EXIF.getTag(this, "Artist") || "";
        const title = EXIF.getTag(this, "ImageDescription") || file.name;
        const album = EXIF.getTag(this, "Album") || "";
        const userComment = EXIF.getTag(this, "UserComment") || "";
        const videoId = extractYouTubeID(userComment);
        if (!videoId) {
          alert("No se encontr√≥ un enlace de YouTube en los metadatos de la imagen.");
          return;
        }
        const youtubeUrl = "https://www.youtube.com/watch?v=" + videoId;
        const coverUrl = URL.createObjectURL(file);
        const newItem = {
          type: "youtube",
          artist,
          title,
          album,
          url: youtubeUrl,
          videoId,
          cover: coverUrl,
          duration: "00:00",
          selected: false
        };
        playlist.push(newItem);
        if (playlist.length === 1) {
          currentIndex = 0;
          loadCurrentTrack();
        }
        updatePlaylistUI();
      });
    });
    
    /* --- BOTONES DE MINI REPRODUCTOR: Repeat y Shuffle --- */
    repeatButton.addEventListener('click', () => {
      repeatMode = !repeatMode;
      if (repeatMode) { 
        repeatButton.classList.add("active"); 
      } else { 
        repeatButton.classList.remove("active"); 
      }
    });
    
    shuffleButton.addEventListener('click', () => {
      shuffleMode = !shuffleMode;
      if (shuffleMode) { 
        shuffleButton.classList.add("active");
        generateShuffleQueue(); 
      } else { 
        shuffleButton.classList.remove("active");
        shuffleQueue = [];
        shuffleHistory = [];
      }
    });
    
    /* Asignar eventos a los botones del mini reproductor */
    prevButton.addEventListener('click', prevTrack);
    nextButton.addEventListener('click', nextTrack);
    playPauseButton.addEventListener('click', togglePlayPause);
    
  </script>
</body>
